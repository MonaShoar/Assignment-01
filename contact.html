<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/contact.css">

    <title>Contact Me</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="./">Home</a>
                </li>
                <li>
                    <a href="./about.html">About</a>
                </li>
                <li>
                    <a href="./contact.html">Contact</a>
                </li>
            </ul>
        </nav>
        <h1>Let's talk</h1>
    </header>
    <main>


        <form name="subscribe" action="./thanks.html" method="post" name="contact-me" data-netlify="true">
            <fieldset>

                <legend>Your Information</legend>
                <div>
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name" required maxlength="20" minlength="2"
                        placeholder="Your Name"><br>
                </div>
                <div>
                    <label for="company">Company</label><br>
                    <input type="text" name="company" id="company" maxlength="50" minlength="2" placeholder="Company">
                </div>
            </fieldset>
            <fieldset>
                <legend>Your Contact Options</legend>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" required placeholder="Your Email"><br>
                </div>
                <div>
                    <label for="tel">Phone</label><br>
                    <input type="tel" name="tel" id="tel" placeholder="1(555)555-5555">
                </div>
            </fieldset>
            <fieldset>
                <legend>Your Message</legend>
                <div>
                    <label for="Priority">Message Priority</label><br>
                    <select name="Priority" id="Priority">
                        <option value="not selected" selected> Not Selected </option>
                        <option value="urgent">urgent</option>
                        <option value="No rush">No Rush</option>
                    </select>
                </div>
                <div>
                    <label for="message">Your message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" required
                        placeholder="Your message here"></textarea><br>
                </div>
            </fieldset>
            <div>
                <input type="submit" value="submit inquiry">
            </div>
        </form>

    </main>
    <footer>&copy; 2022 Mona</footer>
</body>

</html>
